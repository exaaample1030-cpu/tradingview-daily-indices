name: TradingView Daily Indices

on:
  schedule:
    - cron: "0 8 * * *"   # Runs daily at 8:00 UTC
  workflow_dispatch:       # Manual run option

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install tradingview-screener pandas

      - name: Run script
        run: python main.py
